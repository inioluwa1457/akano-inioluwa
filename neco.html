<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="neco.css" />
    <link rel="shortcut icon" href="./NECO-logo.jpg" type="image/x-icon">
    <title>Result Checker Portal</title>
    <style>
        .output{
            display: none;
        }
    </style>
   </head>
  <body>
    <div class="result-container" id="result">
      <b class="header">RESULT CHECKER PORTAL</b>
      <div class="main">
        <h2>Welcome! Check your result...</h2>
        <input type="text" placeholder="Enter StudentID" required /> <br />
        <input type="password" placeholder="Enter Password" required /> <br />
      </div>
      <button id="submit">Submit</button>
    </div>
    <div class="output">
      <div class="info">
        <h3>FEDERAL REPBLIC OF NIGERIA</h3>
        <img src="./neco.webp" alt="" style="width: 10%" />
        <h1>NATIONAL EXAMINATION COUNCIL</h1>
        <h4>SENIOR SCHOOL CERTIFICATE EXAMINATION(SSCE) RESULT</h4>
        <p style="padding: 6px; background: white; border: 2px solid black;">JUNE/JULY (2021)</p>
      </div>
      <div class="result-info">
        
      </div>
    </div>
    <script src="neco.js"></script>
  </body>
</html>
